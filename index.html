<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Supernal UTM Mockup</title>

        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!--Calcite CDN CSS-->
        <script type="module" src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"></script>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />
        <link disabled="true" id="arcgis-maps-sdk-theme-dark" rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/dark/main.css" />
        <link disabled="false" id="arcgis-maps-sdk-theme-light" rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
        <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />

        <!--[if IE<9]
            <link rel="stylesheet" href="css.style.css">
        <![endIf]-->

    </head>

    <body>
        <calcite-shell>
            <div id="header-title" slot="header">
                <h2>Supernal Route and Procedure Development</h2>
                <calcite-dropdown id="menu">
                    <calcite-button slot="trigger" icon-start="hamburger" appearance="transparent" kind="neutral" scale="l"></calcite-button>
                    <calcite-dropdown-group>
                        <calcite-dropdown-item icon-start="web" href="https://supernal.aero/" target="_blank">Supernal Official Website</calcite-dropdown-item>
                    </calcite-dropdown-group>
                </calcite-dropdown>
            </div>

            <calcite-action-bar id="toolbar" scale="m">
                <calcite-button icon-start="line" appearance="transparent" kind="neutral" scale="m" id="create-route">Create Route</calcite-button>
            </calcite-action-bar>

            <calcite-panel id="map-area">
                <div id="view-div"></div>
                <calcite-action-pad expand-disabled layout="horizontal" position="start" id="route-toolbar">
                    <calcite-action text="Add" icon="vertex-plus" id="add-pt-btn"></calcite-action>
                    <calcite-action text="Undo" icon="undo" id="undo-pt-btn"></calcite-action>
                    <calcite-action text="Redo" icon="redo" id="redo-pt-btn"></calcite-action>
                    <calcite-action text="Reset" icon="reset" id="reset-line-btn"></calcite-action>
                    <calcite-action text="Complete" icon="check" id="finish-line-btn"></calcite-action>
                </calcite-action-pad>
            </calcite-panel>
        </calcite-shell>

        <script src="lib/jquery-3.6.4.js"></script>
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="https://js.arcgis.com/4.26/"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
